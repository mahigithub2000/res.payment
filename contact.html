<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Donation-TFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spark Foundation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="donation.html">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
              </ul>
          </div>
        </div>
      </nav>
      <div class="form-custom">
        <div class="container">
          <form class="bg-transparent">
            <img src="contactlogo.png" class="rounded-circle mx-auto d-block mt-0" style="width: 10%;">
            <h1 style="color:#fff;">Contact Form</h1>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter your Email">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" placeholder="Enter your Message" rows="4" cols="50"></textarea>
            </div>
            <button type="submit"class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
